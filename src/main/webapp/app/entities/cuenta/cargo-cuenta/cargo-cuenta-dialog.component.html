<form *ngIf="cuenta" name="deleteForm" (ngSubmit)="confirmDelete(cuenta.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="cuentaDeleteDialogHeading">Confirmaci√≥n de saldo</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="row mb-3">
      <label class="form-label" for="field_saldo">Saldo a cargar</label>
      <input type="number" class="form-control" name="saldo" id="field_saldo" [(ngModel)]="valor"/>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-cuenta" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Cargar</span>
    </button>
  </div>
</form>
