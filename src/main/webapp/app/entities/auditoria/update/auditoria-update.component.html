<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-auditoria-heading" data-cy="AuditoriaCreateUpdateHeading" jhiTranslate="pruebapeigoApp.auditoria.home.createOrEditLabel">
        Create or edit a Auditoria
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebapeigoApp.auditoria.usuarioCreacion" for="field_usuarioCreacion"
            >Usuario Creacion</label
          >
          <input
            type="number"
            class="form-control"
            name="usuarioCreacion"
            id="field_usuarioCreacion"
            data-cy="usuarioCreacion"
            formControlName="usuarioCreacion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebapeigoApp.auditoria.fechaCreacion" for="field_fechaCreacion">Fecha Creacion</label>
          <div class="d-flex">
            <input
              id="field_fechaCreacion"
              data-cy="fechaCreacion"
              type="datetime-local"
              class="form-control"
              name="fechaCreacion"
              formControlName="fechaCreacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebapeigoApp.auditoria.usuarioModificacion" for="field_usuarioModificacion"
            >Usuario Modificacion</label
          >
          <input
            type="number"
            class="form-control"
            name="usuarioModificacion"
            id="field_usuarioModificacion"
            data-cy="usuarioModificacion"
            formControlName="usuarioModificacion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebapeigoApp.auditoria.fechaModificacion" for="field_fechaModificacion"
            >Fecha Modificacion</label
          >
          <div class="d-flex">
            <input
              id="field_fechaModificacion"
              data-cy="fechaModificacion"
              type="datetime-local"
              class="form-control"
              name="fechaModificacion"
              formControlName="fechaModificacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebapeigoApp.auditoria.request" for="field_request">Request</label>
          <input type="text" class="form-control" name="request" id="field_request" data-cy="request" formControlName="request" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebapeigoApp.auditoria.response" for="field_response">Response</label>
          <input type="text" class="form-control" name="response" id="field_response" data-cy="response" formControlName="response" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
